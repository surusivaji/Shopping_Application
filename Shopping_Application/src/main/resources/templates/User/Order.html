<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{User/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Shopping Application</title>
</head>
<body>
	<section>
		<div class="container" style="margin-top: 80px">
			<form th:action="@{/user/orderStatus}" id="myForm"  method="post">
				<div class="row">
					<div class="col-md-6">
						<h2 class="text-center fs-3">Fill Address</h2>
						<hr />
						<div class="alert alert-succsess" th:if="${session.successMsg}">
							<p class="text-center">[[${session.successMsg}]]</p>
							<th:block th:text="${@IAdminServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="firstName">First Name</label>
								<input type="text" name="firstName" id="firstName" class="form-control" autocomplete="off"/>
							</div>
							<div class="col-md-6">
								<label for="lastName">Last Name</label>
								<input type="text" name="lastName" id="lastName" class="form-control" autocomplete="off"/>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" class="form-control" autocomplete="off"/>
							</div>
							<div class="col-md-6">
								<label for="mobibleNumber">Mobile Number</label>
								<input type="number" name="mobileNumber" id="mobileNumber" class="form-control" autocomplete="off"/>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="address">Address</label>
								<input type="text" name="address" class="form-control" id="address" autocomplete="off"/>
							</div>
							<div class="col-md-6">
								<label for="city">City</label>
								<input type="text" name="city" class="form-control" id="city" autocomplete="off"/>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="state">State</label>
								<input type="text" name="state" class="form-control" id="state" autocomplete="off"/>
							</div>
							<div class="col-md-6">
								<label for="pincode">Pincode</label>
								<input type="number" name="pincode" class="form-control" id="pincode" autocomplete="off"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<h2 class="text-center fs-3">Payment Type</h2>
						<hr />
						<div class="card shadow">
							<div class="card-body">
								<table class="table table-borderless">
									<tr>
										<td>Total Price</td>
										<td>:</td>
										<td>&#8377; <span th:text="${orderPrice}"></span></td>
									</tr>
									<tr>
										<td>Delivery Fee</td>
										<td>:</td>
										<td>&#8377; 50</td>
									</tr>
									<tr>
										<td>Tax</td>
										<td>:</td>
										<td>&#8377; 50</td>
									</tr>
									<tr class="border-top">
										<td>Total Price</td>
										<td>:</td>
										<td>&#8377; <span th:text="${totalOrderPrice}"></span></td>
									</tr>
								</table>
							</div>
						</div>
						<div class="card p-3 shadow">
							<div class="card-body">
								<div class="form-group mb-3">
									<label for="payment">Select Payment Type</label>
									<select class="form-select" aria-label="Default select example" id="payment" name="paymentType" required>
										<option selected>-- select ---</option>
										<option value="COD">Cash On Delivery</option>
										<option value="ONLINE">Online Payment</option>
									</select>
								</div>
								<div class="form-group mt-4">
									<input type="submit" value="Place Order" class="btn btn-primary form-control"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/javascript/Order.js}"></script>
	</section>
</body>
</html>
