<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{User/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Shopping Application</title>
</head>
<body>
    <section>
    
    	<!-- coursel starts -->
    	<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/ecom1.png}" class="d-block w-100" alt="ecommerce-1" height="350px">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/ecom2.jpg}" class="d-block w-100" alt="ecommerce-2" height="350px">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/ecom3.jpg}" class="d-block w-100" alt="ecommerce-3" height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- coursel ends -->
		
		<!-- category section starts -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2" th:each=" c:${category}">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img th:src="@{'/images/category/'+${c.categoryImage}}" width="65%" height="140px"><br />
							<a th:href="@{'/user/products?category='+${c.name}}" class="text-decoration-none text-center" th:text="${c.name}"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- category section ends -->
		
		<!-- lateest product starts -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Product</p>
				<div class="col-md-3" th:each="product:${products}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" th:src="@{'/images/product/'+${product.image}}" class="" width="65%" height="140px">
							<p class="text-center"><a th:href="@{'/user/product/'+${product.id}}" class="text-decoration-none" th:text="${product.title}"></a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- lateest product ends -->

    </section>
</body>
</html>
