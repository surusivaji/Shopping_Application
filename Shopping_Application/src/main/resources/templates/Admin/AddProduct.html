<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Shopping Application</title>
</head>
<body>
	<section>
		<div class="container margin-class">
			<div class="row d-flex justify-content-center align-items-center" style="height:90vh">
				<div class="col-md-6">
					<div class="card">
						<div class="card-head p-3 bg-light">
							<h3 class="text-center">Add Product</h3>
						</div>
						<div class="card-body">
							
							<!-- alert messages starts -->
							<div class="alert alert-success" th:if="${session.successMsg}">
								<p class="text-center">[[${session.successMsg}]]</p>
								<th:block th:text="${@IAdminServiceImpl.removeSessionMessage}"></th:block>
							</div>
							<div class="alert alert-success" th:if="${session.failMsg}">
								<p class="text-center">[[${session.failMsg}]]</p>
								<th:block th:text="${@IAdminServiceImpl.removeSessionMessage}"></th:block>
							</div>
							<div class="alert alert-success" th:if="${session.warningMsg}">
								<p class="text-center">[[${session.warningMsg}]]</p>
								<th:block th:text="${@IAdminServiceImpl.removeSessionMessage}"></th:block>
							</div>
							<!-- alert messages ends -->
						
							<form th:action="@{/admin/saveProductInformation}" method="post" id="myForm" enctype="multipart/form-data">
								<div class="form-group mb-3">
									<label for="title">Enter Title</label>
									<input type="text" class="form-control" name="title" id="title" autocomplete="off" />
								</div>
								<div class="form-group mb-3">
									<label for="description">Enter Description</label>
									<textarea rows="3" cols="" class="form-control" name="description" id="description" autocomplete="off"></textarea>
								</div> 
								<div class="form-group mb-3">
									<label for="category">Enter Category</label>
									<select class="form-select" aria-label="Default select example" name="category" id="category" >
									  <option value="">-- select --</option>
									  <option th:each="category:${categories}" th:value=${category.name} th:text="${category.name}"></option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="price">Enter Price</label>
									<input type="number" class="form-control" id="price" name="price" autocomplete="off"/>
								</div>
								<div class="form-group mb-3">
									<label for="status">Status</label>
								 	<div class="form-check">
									  <input class="form-check-input" type="radio" name="isActive" id="isActive" value="true">
									  <label class="form-check-label" for="isActive">
									    isActive
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="isActive" id="inActive" value="false">
									  <label class="form-check-label" for="inActive">
									    inActive
									  </label>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="stock">Enter Stock</label>
										<input type="number" class="form-control" id="stock" name="stock" autocomplete="off"/>
									</div>
									<div class="col-md-6">
										<label for="productImage">Upload Image</label>
										<input type="file" class="form-control" id="productImage" name="productImage" autocomplete="off"/>
									</div>
								</div>
								<div class="form-group mb-2">
									<input type="submit" class="form-control btn btn-primary" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/javascript/AddProduct.js}"></script>
	</section>
</body>
</html>
