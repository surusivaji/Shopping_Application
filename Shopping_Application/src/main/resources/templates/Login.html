<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>E-Shopping</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row d-flex justify-content-around align-items-center" style="height:85vh">
				<div class="col-md-5">
					<img th:src="@{/images/ecom.png}" alt="" width="100%" height="400px" />
				</div>
				<div class="col-md-5">
					<div class="card mt-5">
						<div class="card-head p-3 bg-light">
							<h3 class="text-center">Login</h3>
						</div>
						<div class="card-body">
							<!-- alert message starts -->
							<div class="alert alert-info" th:if="${session.successMsg}">
								<p class="text-center">[[${session.successMsg}]] <span>💀💀💀</span></p>
								<th:block th:text="${@IAdminServiceImpl.removeSessionMessage()}"></th:block>
							</div>
							<div class="alert alert-info" th:if="${session.logoutInfo}">
								<p class="text-center">[[${session.logoutInfo}]] <span>💀💀💀</span></p>
								<th:block th:text="${@IAdminServiceImpl.removeSessionMessage()}"></th:block>
							</div>
							<div class="alert alert-danger" th:if="${session.failMsg}">
								<p class="text-center">[[${session.failMsg}]] <span>☠️☠️☠️</span></p>
								<th:block th:text="${@IAdminServiceImpl.removeSessionMessage()}"></th:block>
							</div>
							<!-- alert message ends -->
							<form th:action="@{/user/getUserData}" method="post">
								<div class="form-group mb-3">
									<label for="email">Email</label>
									<input type="text" id="email" class="form-control" name="email" autocomplete="off" required="required"/>
								</div>
								<div class="form-group">
									<label for="email">Password</label>
									<input type="password" id="password" class="form-control" name="password" autocomplete="off" required="required"/>
								</div>
								<div class="d-flex justify-content-end p-1 mb-2">
									<a th:href="@{/forgotpassword}">Forgot password</a>
								</div>
								<div class="form-group mb-2">
									<input type="submit" value="Login" class="btn btn-primary form-control" />
								</div>
							</form>
						</div>
						<div class="card-footer p-2">
							<p class="text-center">I don't have any account? <a th:href="@{/signup}">create one</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
